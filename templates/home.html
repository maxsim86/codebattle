{% extends "main.html" %}


{% block content %}

<h1>Home Page</h1>



<section>
  <h3>Event</h3>

  <div id="events--lists">
    {% for event in events %}
    <a href="{% url 'event' event.id %}">
    
    <div>
      {{ event.name }}
    </div>

    </a>


    {% endfor %}
    </div>


<section>
  <h3>Users</h3>

  <div id="events--lists">
    {% for user in users %}
    <a href="{% url 'profile' user.id %}">
    <div>
      {{user.name}}
      </div>
    </a>
      {% endfor%}

  </section>

{% endblock %}
